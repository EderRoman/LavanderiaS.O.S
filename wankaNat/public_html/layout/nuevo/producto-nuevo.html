<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>
<body>
<!-- Formulario para añadir un nuevo cliente -->
<label>Código:</label>
<input type="text" name="txtCodigo" id="txtCodigo">
<br>
<label>Nombre:</label>
<input type="text" name="txtNombre" id="txtNombre">
<br>
<label>Costo:</label>
<input type="text" name="txtCosto" id="txtCosto">
<br>
<label>Cantidad:</label>
<input type="text" name="txtCantidad" id="txtCantidad">
<br>
<label id="message"></label>
<br>
<button id="bGuardar" onclick="guardar()">Guardar</button>
    
<script type="text/javascript">
    
/*  
$("bGuardar").click(function() {
     //Act on the event
});
*/

function guardar()
{
    
$.ajax({
    method:"POST",
    url: "http://wankaNat.com/api/v1/productos",
    data:{dni:$("#txtCodigo").val(),nombre:$("#txtNombre").val(),celular:$("#txtCosto").val(),correo:$("#txtCantidad").val()}
})
.done(function(response) {
    
    console.log(response);

    $("#message").text("El producto se registro correctamente");
    $("#txtCodigo").val("");
    $("#txtNombre").val("");
    $("#txtCosto").val("");
    $("#txtCantidad").val("");
    });
}

</script>

</body>
</html>
